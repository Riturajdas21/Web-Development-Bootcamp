<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes</title>
</head>
<body>
    <h3>Id and classes</h3> 
    <div id="mainbox" class="redBg">hello</div>
    <!-- span.redBg to get span of class redBg -->
    <span class="redBg"></span>
    <!-- span#mainId to get span of id mainId-->
    <span id="mainId"></span>
    <!-- span.redBg.anotherclass.border -->
    <span class="redBg anotherclass border"></span>
    <!-- Emmet takes div tag as default .blackground -->
    <div class="blackbackground"></div>
    <!-- creating multiple elements span.class1.class2.class3*4 -->
    <span class="class1 class2 class3">hello</span>
    <span class="class1 class2 class3">hi</span>
    <span class="class1 class2 class3">gg</span>
    <span class="class1 class2 class3">god</span>
</body>
</html>
