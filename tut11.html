<!DOCTYPE html>
<html lang="en">
<head>
 <style>
     .shape{
         background-color: black;
         color: red;
         text-align: center;
         border-radius: 3px;
     }
 </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit.</p>
    </div>
    <div>
        <p>Lorem ipsum dolor &nbsp; &nbsp; sit.</p>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ratione, distinctio. &lt;p&gt; &lt;a&gt; </p>
        <p>Pound is written like &pound; &dollar; &plus; &theta; &copy;</p>
        <h1 class="shape">M &AElig; &Tstrok; &Rcaron; &Imacr; X</h1>
    </div>
</body>
